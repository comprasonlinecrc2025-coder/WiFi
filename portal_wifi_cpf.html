<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Portal Wi-Fi</title>
  https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js</script>
  https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js</script>
</head>
<body>
  <h1>Portal Wi-Fi</h1>

  <form id="wifiForm">
    <label>CPF:</label><br>
    <input type="text" id="cpf" required><br><br>

    <label>Nome:</label><br>
    <input type="text" id="nome" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <button type="submit">Entrar</button>
  </form>

  <p id="mensagem"></p>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "wifi-clientes-acaa1.firebaseapp.com",
      databaseURL: "https://wifi-clientes-acaa1-default-rtdb.firebaseio.com",
      projectId: "wifi-clientes-acaa1",
      storageBucket: "wifi-clientes-acaa1.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("wifiForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const cpf = document.getElementById("cpf").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!/^\d{11}$/.test(cpf)) {
        document.getElementById("mensagem").textContent = "CPF invÃ¡lido!";
        return;
      }

      const timestamp = new Date().toISOString();

      db.ref("clientes_wifi").push({
        cpf,
        nome,
        email,
        acesso: timestamp
      }).then(() => {
        document.getElementById("mensagem").textContent = "Acesso registrado com sucesso!";
        document.getElementById("wifiForm").reset();
      }).catch((error) => {
        document.getElementById("mensagem").textContent = "Erro ao registrar acesso.";
        console.error(error);
      });
    });
  </script>
</body>
</html>
