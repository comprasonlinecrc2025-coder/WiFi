<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal WiFi-Cpf</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Portal WiFi-Cpf</h1>
  <p>Bem-vindo ao portal de autenticação Wi-Fi.</p>
  <button onclick="alert('Você clicou no botão!')">Entrar</button>
</body>
</html>
