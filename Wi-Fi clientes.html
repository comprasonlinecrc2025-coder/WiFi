<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Wi-Fi</title>
<style>
body {font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#2575fc,#6a11cb);color:#fff;}
.container {background:rgba(0,0,0,0.4);padding:30px;border-radius:15px;width:100%;max-width:400px;text-align:center;}
input,button {width:100%;padding:12px;margin:10px 0;border-radius:8px;border:none;font-size:1rem;}
button {background:#fff;color:#2575fc;font-weight:bold;cursor:pointer;}
.error {color:#ff6b6b;display:none;}
</style>
</head>
<body>
<div class="container">
  <h2>Portal Wi-Fi</h2>
  <p>Digite seus dados para acessar</p>
  <div id="error" class="error">CPF inv√°lido!</div>
  <input type="text" id="cpf" placeholder="CPF" maxlength="14">
  <input type="text" id="nome" placeholder="Nome completo">
  <input type="email" id="email" placeholder="E-mail">
  <button onclick="entrar()">Entrar</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
// Firebase config
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_DOMINIO.firebaseapp.com",
  databaseURL: "https://SEU_DOMINIO-default-rtdb.firebaseio.com",
  projectId: "SEU_DOMINIO",
  storageBucket: "SEU_DOMINIO.appspot.com",
  messagingSenderId: "SEU_ID",
  appId: "SEU_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Formatar CPF
document.getElementById('cpf').addEventListener('input', e => {
  let v = e.target.value.replace(/\D/g,'');
  if(v.length>3) v=v.slice(0,3)+'.'+v.slice(3);
  if(v.length>7) v=v.slice(0,7)+'.'+v.slice(7);
  if(v.length>11) v=v.slice(0,11)+'-'+v.slice(11,13);
  e.target.value = v;
});

// Validar CPF
function validarCPF(cpf){
  cpf = cpf.replace(/\D/g,'');
  if(cpf.length!==11 || /^(\d)\1{10}$/.test(cpf)) return false;
  let soma=0;
  for(let i=0;i<9;i++) soma+=parseInt(cpf[i])*(10-i);
  let resto=11-(soma%11); if(resto>=10) resto=0;
  if(resto!==parseInt(cpf[9])) return false;
  soma=0;
  for(let i=0;i<10;i++) soma+=parseInt(cpf[i])*(11-i);
  resto=11-(soma%11); if(resto>=10) resto=0;
  return resto===parseInt(cpf[10]);
}

// Entrar
function entrar(){
  const cpf = document.getElementById('cpf').value;
  const nome = document.getElementById('nome').value;
  const email = document.getElementById('email').value;
  const error = document.getElementById('error');

  if(!validarCPF(cpf)){
    error.style.display='block';
    return;
  }
  error.style.display='none';

  const timestamp = new Date().toISOString();
  db.ref('clientes').push({cpf,nome,email,acesso:timestamp});

  document.body.innerHTML = `
    <div class="container">
      <h2>Bem-vindo!</h2>
      <p>Seu CPF foi validado e registrado com sucesso.</p>
    </div>
  `;
}
</script>
</body>
</html>
