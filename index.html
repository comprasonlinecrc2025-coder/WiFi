<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Wi-Fi</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    body {display:flex; justify-content:center; align-items:center; height:100vh; background:linear-gradient(135deg,#6a11cb,#2575fc); color:#fff; text-align:center;}
    .container {background: rgba(255,255,255,0.1); padding:50px 40px; border-radius:20px; backdrop-filter:blur(10px); box-shadow:0 8px 32px rgba(0,0,0,0.3); width: 100%; max-width: 400px;}
    h1 {font-size:2rem; margin-bottom:20px;}
    form {display:flex; flex-direction:column; gap:15px;}
    input[type="text"] {padding:12px; border:none; border-radius:10px; font-size:1rem; outline:none; text-align:center;}
    button {padding:12px; font-size:1.1rem; font-weight:bold; color:#2575fc; background-color:#fff; border:none; border-radius:50px; cursor:pointer; transition:all 0.3s ease;}
    button:hover {background-color:#2575fc; color:#fff; transform:translateY(-3px); box-shadow:0 5px 15px rgba(0,0,0,0.2);}
    .footer {margin-top:20px; font-size:0.9rem; opacity:0.8;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Portal Wi-Fi!</h1>
    <form method="post" action="login.html">
      <input type="text" name="username" placeholder="Digite seu CPF" required>
      <input type="hidden" name="password" value="123456">
      <button type="submit">Entrar</button>
    </form>
    <div class="footer">Seu acesso ser√° autenticado pelo sistema.</div>
  </div>
</body>
</html>
