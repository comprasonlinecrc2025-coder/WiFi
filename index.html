<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Wi-Fi</title>
    <style>
        * {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
        body {display:flex; justify-content:center; align-items:center; height:100vh; background:linear-gradient(135deg, #2575fc, #6a11cb); color:#fff; text-align:center;}
        .container {background: rgba(255, 255, 255, 0.1); padding:50px 40px; border-radius:20px; backdrop-filter:blur(10px); box-shadow:0 8px 32px rgba(0,0,0,0.3); width:100%; max-width:400px;}
        h1 {font-size:2rem; margin-bottom:30px;}
        input[type="text"], input[type="email"] {width:100%; padding:15px 20px; margin-bottom:20px; border-radius:50px; border:none; outline:none; font-size:1rem;}
        .btn-entrar {width:100%; padding:15px; font-size:1.1rem; font-weight:bold; color:#2575fc; background-color:#fff; border:none; border-radius:50px; cursor:pointer; transition: all 0.3s ease;}
        .btn-entrar:hover {background-color:#2575fc; color:#fff; transform:translateY(-3px); box-shadow:0 5px 15px rgba(0,0,0,0.2);}
        .error {color:#ff6b6b; margin-bottom:15px; font-size:0.9rem; display:none;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Portal Wi-Fi</h1>
        <div class="error" id="error-msg">CPF inv√°lido!</div>
        <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="14">
        <input type="text" id="nome" placeholder="Digite seu nome completo">
        <input type="email" id="email" placeholder="Digite seu e-mail">
        <button class="btn-entrar" onclick="entrar()">Entrar</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "wifi-clientes-acaa1.firebaseapp.com",
            databaseURL: "https://wifi-clientes-acaa1-default-rtdb.firebaseio.com",
            projectId: "wifi-clientes-acaa1",
            storageBucket: "wifi-clientes-acaa1.appspot.com",
            messagingSenderId: "SEU_ID",
            appId: "SEU_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function validarCPF(cpf) {
            cpf = cpf.replace(/[^\d]+/g,'');
            if(cpf.length !== 11 || /^(\d){10}$/.test(cpf)) return false;
            let soma = 0;
            for(let i=0; i<9; i++) soma += parseInt(cpf.charAt(i)) * (10-i);
            let resto = 11 - (soma % 11);
            if(resto === 10 || resto === 11) resto = 0;
            if(resto !== parseInt(cpf.charAt(9))) return false;
            soma = 0;
            for(let i=0; i<10; i++) soma += parseInt(cpf.charAt(i)) * (11-i);
            resto = 11 - (soma % 11);
            if(resto === 10 || resto === 11) resto = 0;
            if(resto !== parseInt(cpf.charAt(10))) return false;
            return true;
        }

        function entrar() {
            const cpfInput = document.getElementById('cpf');
            const nomeInput = document.getElementById('nome');
            const emailInput = document.getElementById('email');
            const errorMsg = document.getElementById('error-msg');
            const cpf = cpfInput.value;
            const nome = nomeInput.value;
            const email = emailInput.value;

            if (!validarCPF(cpf)) {
                errorMsg.style.display = 'block';
                return;
            }

            errorMsg.style.display = 'none';

            const timestamp = new Date().toISOString();

            db.ref('clientes').push({
                cpf,
                nome,
                email,
                acesso: timestamp
            });

            window.location.href = "bemvindo.html";
        }
    </script>
</body>
</html>
