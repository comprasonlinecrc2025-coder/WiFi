<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal de Acesso - Cart√≥rio</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #333; }
    input {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      background: #0078d7; color: white; padding: 10px;
      border: none; width: 100%; border-radius: 8px;
      cursor: pointer; font-size: 16px;
    }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Acesso √† Internet</h2>
    <form id="portalForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="text" id="cpf" placeholder="CPF" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // üîπ Configura√ß√£o do Firebase (a sua)
    const firebaseConfig = {
      apiKey: "AIzaSyDH1B9NAXby6EzwLhsMYkZWnYFWeLpUk1A",
      authDomain: "wifi-clientes-acaa1.firebaseapp.com",
      databaseURL: "https://wifi-clientes-acaa1-default-rtdb.firebaseio.com",
      projectId: "wifi-clientes-acaa1",
      storageBucket: "wifi-clientes-acaa1.firebasestorage.app",
      messagingSenderId: "227783158496",
      appId: "1:227783158496:web:f5a722e590ce62cfd4fe85",
      measurementId: "G-DKQQ965CXP"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Captura envio do formul√°rio
    document.getElementById("portalForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const email = document.getElementById("email").value;

      try {
        // 1) Salva no Firestore
        await addDoc(collection(db, "acessos"), {
          nome, cpf, email,
          data: new Date().toISOString()
        });

        // 2) Faz login no roteador (RW6302)
        const formData = new FormData();
        formData.append("username", "guest");
        formData.append("password", "guest");

        await fetch("/portal/login", {
          method: "POST",
          body: formData
        });

        // 3) Redireciona para internet
        window.location.href = "http://www.google.com";

      } catch (err) {
        alert("Erro ao registrar: " + err);
      }
    });
  </script>
</body>
</html>
