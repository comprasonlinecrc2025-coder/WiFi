<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Portal Wi-Fi</title>
<style>
        * {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
        body {display:flex; justify-content:center; align-items:center; height:100vh; background:linear-gradient(135deg, #2575fc, #6a11cb); color:#fff; text-align:center;}
        .container {background: rgba(255, 255, 255, 0.1); padding:50px 40px; border-radius:20px; backdrop-filter:blur(10px); box-shadow:0 8px 32px rgba(0,0,0,0.3); width:100%; max-width:400px;}
        h1 {font-size:2rem; margin-bottom:30px;}
        input[type="text"] {width:100%; padding:15px 20px; margin-bottom:20px; border-radius:50px; border:none; outline:none; font-size:1rem;}
        .btn-entrar {width:100%; padding:15px; font-size:1.1rem; font-weight:bold; color:#2575fc; background-color:#fff; border:none; border-radius:50px; cursor:pointer; transition: all 0.3s ease;}
        .btn-entrar:hover {background-color:#2575fc; color:#fff; transform:translateY(-3px); box-shadow:0 5px 15px rgba(0,0,0,0.2);}
        .error {color:#ff6b6b; margin-bottom:15px; font-size:0.9rem; display:none;}
    </style>
</head>
<body>
<div class="container">
<h1>Portal Wi-Fi</h1>
<div class="error" id="error-msg">CPF inválido!</div>
<input id="cpf" maxlength="14" placeholder="Digite seu CPF" type="text"/>
<button class="btn-entrar" onclick="entrar()">Entrar</button>
</div>
<script>
        function validarCPF(cpf) {
            cpf = cpf.replace(/[^\d]+/g,'');
            if(cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;
            let soma = 0;
            for(let i=0; i<9; i++) soma += parseInt(cpf.charAt(i)) * (10-i);
            let resto = 11 - (soma % 11);
            if(resto === 10 || resto === 11) resto = 0;
            if(resto !== parseInt(cpf.charAt(9))) return false;
            soma = 0;
            for(let i=0; i<10; i++) soma += parseInt(cpf.charAt(i)) * (11-i);
            resto = 11 - (soma % 11);
            if(resto === 10 || resto === 11) resto = 0;
            if(resto !== parseInt(cpf.charAt(10))) return false;
            return true;
        }

        function entrar() {
            const cpfInput = document.getElementById('cpf');
            const errorMsg = document.getElementById('error-msg');
            const cpf = cpfInput.value;

            if(!validarCPF(cpf)) {
                errorMsg.style.display = 'block';
                return;
            }

            errorMsg.style.display = 'none';
            window.location.href = "bemvindo.html";
        }
    </script>
<script>
// Firebase SDKs
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "wifi-clientes-acaa1.firebaseapp.com",
  databaseURL: "https://wifi-clientes-acaa1-default-rtdb.firebaseio.com",
  projectId: "wifi-clientes-acaa1",
  storageBucket: "wifi-clientes-acaa1.appspot.com",
  messagingSenderId: "SEU_ID",
  appId: "SEU_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Captura parâmetros da URL
const urlParams = new URLSearchParams(window.location.search);
const ip = urlParams.get('ip');
const mac = urlParams.get('mac');
const ssid = urlParams.get('ssid');
const vlan = urlParams.get('vlan');
const apmac = urlParams.get('apmac');
const nasid = urlParams.get('nasid');
const portid = urlParams.get('portid');
const redirect = urlParams.get('redirect');

// Captura CPF e envia para Firebase
document.addEventListener("DOMContentLoaded", function() {
  const form = document.getElementById("form-cpf");
  if (form) {
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const cpf = document.getElementById("cpf").value;
      const timestamp = new Date().toISOString();

      db.ref("clientes").push({
        cpf: cpf,
        dataHora: timestamp,
        ip: ip,
        mac: mac,
        ssid: ssid,
        vlan: vlan,
        apmac: apmac,
        nasid: nasid,
        portid: portid,
        redirect: redirect
      });

      alert("Dados enviados com sucesso!");
    });
  }
});
</script></body>
</html>
