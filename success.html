<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conectado com Sucesso</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    body {display:flex; justify-content:center; align-items:center; height:100vh; background:linear-gradient(135deg,#00b09b,#96c93d); color:#fff; text-align:center;}
    .container {background: rgba(255,255,255,0.1); padding:50px 40px; border-radius:20px; backdrop-filter:blur(10px); box-shadow:0 8px 32px rgba(0,0,0,0.3); width: 100%; max-width: 400px;}
    h1 {font-size:2.2rem; margin-bottom:20px;}
    p {font-size:1.1rem; margin-bottom:30px;}
    a {display:inline-block; padding:12px 25px; font-size:1rem; font-weight:bold; color:#00b09b; background-color:#fff; border:none; border-radius:50px; cursor:pointer; text-decoration:none; transition:all 0.3s ease;}
    a:hover {background-color:#00b09b; color:#fff; transform:translateY(-3px); box-shadow:0 5px 15px rgba(0,0,0,0.2);}
  </style>
</head>
<body>
  <div class="container">
    <h1>Conectado com sucesso!</h1>
    <p>Agora você já pode navegar livremente pela internet.</p>
    <a href="https://www.google.com">Ir para a Internet</a>
  </div>
</body>
</html>
